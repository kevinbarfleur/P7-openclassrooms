<!DOCTYPE html>
<html lang="fr" xml:lang="fr" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="UTF-8" />
    <title>Restaurant Reviews</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  </head>
  <body>
    <div id="app">
      <div id="map"></div>
      <div id="places">
        <div class="toggle-places-container">
          <input id="toggle-places" type="checkbox" class="toggle-places" />
          <label for="toggle-places">Utiliser Google places</label>
        </div>

        <div class="autocomplete-container hidden">
          <input type="text" class="autocomplete" />
        </div>

        <div class="filter-container">
          <label class="label" for="filter-input">Filter by stars:</label>
          <!-- <input
            class="filter-input"
            id="filter-input"
            type="range"
            value="5"
            min="1"
            max="5"
          /> -->
          <div class="rating -small">
            <input
              class="filter-stars"
              type="radio"
              id="star5"
              name="rating-star"
              value="5"
            /><label for="star5"></label>
            <input
              class="filter-stars"
              type="radio"
              id="star4"
              name="rating-star"
              value="4"
            /><label for="star4"></label>
            <input
              class="filter-stars"
              type="radio"
              id="star3"
              name="rating-star"
              value="3"
            /><label for="star3"></label>
            <input
              class="filter-stars"
              type="radio"
              id="star2"
              name="rating-star"
              value="2"
            /><label for="star2"></label>
            <input
              class="filter-stars"
              type="radio"
              id="star1"
              name="rating-star"
              value="1"
            /><label for="star1"></label>
          </div>
        </div>
        <div id="results"></div>
      </div>

      <div class="modal-overlay">
        <div class="review-modal form-modal">
          <button class="close-button">Fermer</button>

          <h3 class="modal-title">Ajouter un avis</h3>
          <h3 class="modal-name"></h3>
          <form id="review-form">
            <label for="name-input">Nom complet :</label>
            <input type="text" id="name-input" class="name-input" />
            <label for="stars-input">Note :</label>
            <!-- <input
              type="range"
              value="5"
              min="1"
              max="5"
              class="stars-input"
              id="stars-input"
            /> -->
            <div class="rating">
              <input
                type="radio"
                id="star5"
                name="rating-star"
                value="5"
              /><label for="star5"></label>
              <input
                type="radio"
                id="star4"
                name="rating-star"
                value="4"
              /><label for="star4"></label>
              <input
                type="radio"
                id="star3"
                name="rating-star"
                value="3"
              /><label for="star3"></label>
              <input
                type="radio"
                id="star2"
                name="rating-star"
                value="2"
              /><label for="star2"></label>
              <input
                type="radio"
                id="star1"
                name="rating-star"
                value="1"
              /><label for="star1"></label>
            </div>
            <label for="">Commentaire :</label>
            <textarea
              required
              name="review"
              class="comment-input"
              id="review-content"
              cols="30"
              rows="10"
            ></textarea>
            <button type="submit">Valider</button>
          </form>
        </div>
        <div class="add-modal form-modal">
          <button class="close-button">Fermer</button>

          <h3 class="modal-title">Ajouter une adresse</h3>
          <h3 class="modal-address"></h3>
          <img class="modal-street-view" src="" alt="" />
          <form id="add-form">
            <label for="">Nom :</label>
            <input
              type="text"
              id="establishment-name"
              class="name-input"
              required
            />
            <button type="submit">Valider</button>
          </form>
        </div>
      </div>

      <div class="notification"></div>
      <div class="fetching-notification">
        Récupération des établissements
        <div class="loading-container">
          <div class="loading-content"></div>
        </div>
      </div>
      <div class="little-modal">
        <div class="current-address"></div>
        <div class="action add-address">+ Ajouter l'adresse</div>
        <div class="action cancel-modal">Anuler</div>
      </div>
    </div>

    <script type="module" src="./App/main.js"></script>
  </body>
</html>
